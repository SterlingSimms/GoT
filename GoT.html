<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Thrones</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
</head>
<style>
    img {width:300px; height: 170px; padding-left: 8px; padding-top: 10px; display: inline-block; background-color: black; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);  border:1px solid #021a40;}
    span {border: 2px solid rgba(0, 0, 0, 0.635); width: 970px;}
    #house {font-size: 40px; text-align: center; color: rgb(40, 40, 40); text-transform: none; text-shadow: #4c4b4b5c 2px 2px 4px; font-family:Georgia,serif; font-variant: small-caps; border-bottom: solid rgb(222, 222, 222) 2px; padding-bottom: 10px; margin-left: 10px; margin-right: 10px;}
    .header {font-size: 19px; padding-left: 40px; padding-top: 10px; font-family:Georgia,serif; color:#4E443C; font-variant: small-caps; text-transform: none; font-weight: 100; margin-bottom: 0;}
    p:nth-child(odd) {padding-left: 43px; font-family: "Helvetica Neue", "Lucida Grande", Helvetica, Arial, Verdana, sans-serif; font-size: 16px; margin-top: .5em; color: #666;}
    .border {border: outset; padding-bottom: 50px; border-left: solid rgba(0, 0, 0, 0.368); box-shadow: #4c4b4b5c 2px 2px 4px;}
</style>
<body>
    <img id='16' src='gameofthrones/baratheon.png' alt=''>
    <img id='229' src='gameofthrones/lannister.jpg' alt=''>
    <img id='362' src='gameofthrones/stark.jpg' alt=''>
    <img id='378' src='gameofthrones/targaryen.jpg' alt=''>
    <div class='border'><p id='house'>House Details</p>
    <p class='header'>Name - </p>
    <p id='name'></p>
    <p class='header'>Words - </p>
    <p id='words'></p>
    <p class='header'>Titles - </p>
    <p id='titles'></p>
    <script>
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
            images[i].addEventListener("click", function(){
                $.get('https://anapioficeandfire.com/api/houses/'+ this.id + '/', show_house);
        });
        }
        function show_house(images){
            $('#name').html(images.name);
            if(images.words == ''){
                images.words = '[None]'
            }
            $('#words').html(images.words);
            $('#titles').html(images.titles.join(', '));
        }
    </script>
    </div>
</body>
</html>
